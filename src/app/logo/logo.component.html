<a routerLink="" class="flex flex-col items-center gap-1">
  <div class="flex -space-x-8 items-center">
    <div *ngFor="let letter of letters" class="relative h-20 w-20">
      <img [src]="letter.default" [alt]="letter.alt" class="absolute h-20 w-20 default" #letterImg />
      <img *ngFor="let alt of letter.alternatives" [src]="alt" [alt]="letter.alt" class="absolute h-20 w-20 alternative hidden" />
    </div>
  </div>
  <img src="/svg/Name.svg" alt="Jonathan Neuser-Schmitz" class="w-64">
</a>

<div
  class="relative w-full h-[400px]"
  #deskWrapper
  (pointermove)="onPointerMove($event)"
  (pointerup)="onPointerUp()"
  (pointerleave)="onPointerUp()"
>
  <div class="fixed bottom-4 right-4 flex flex-col gap-2 z-50">
    <button
      (click)="toggleEditMode()"
      class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition"
    >
      {{ isEditMode ? 'Edit-Modus beenden' : 'Edit-Modus starten' }}
    </button>

    <button
      (click)="resetPositions()"
      class="bg-gray-300 text-black px-4 py-2 rounded shadow hover:bg-gray-400 transition"
    >
      Positionen zurücksetzen
    </button>

    <button (click)="logCurrentPositions()" class="px-4 py-2 bg-green-500 text-white rounded">
      Positionen loggen
    </button>
  </div>

  <!-- Tischfläche -->
  <div class="absolute top-[250px] h-[150px] w-full bg-[#e4d6bc] z-0"></div>

  <!-- Elemente -->
  @for (item of items; track item.id; let i = $index) {
    <img #item
      [src]="'images/about/' + item.id + '.png'"
      [style.left.px]="getScreenX(item.relX)"
      [style.top.px]="item.y"
      [style.width.px]="item.width"
      class="absolute z-10 cursor-pointer select-none"
      (pointerdown)="onPointerDown($event, item.id)"
    />
  }

</div>
